<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>
	<style>
		a:link
		{

			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: violet;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{

			color: red;
			background-color: yellow;
			text-decoration: none;
		}
		a:active
		{
			color: greenyellow;
			background-color: transparent;
			text-decoration: none;
		}


	</style>

</head>
<body>

	<!--syntax
	<a href="url">link text</a>
	-->

	<!--INTERNAL LINK (file-file folder sama)-->
	<a href="index.html">Home</a>

	<!--EXTERNAL LINK (link kpda page/doc/item yg berada di luar website)-->
	<p><a href="https://www.w3schools.com/html/html_links.asp">W3Schools</a></p>

	<!--TARGET ATTRIBUTES: _blank,_self,_parent,_top-->

	<!--_blank-->
	<p><a href="https://www.w3schools.com/html/html_links.asp" target="_blank">Attributes Blank</a></p>

	<!--_self-->
	<p><a href="https://www.w3schools.com/html/html_links.asp" target="_self">Attributes Self</a></p>

	<!--parent-->
	<p><a href="https://www.w3schools.com/html/html_links.asp" target="parent">Attributes Parent</a></p>

	<!--top-->
	<p><a href="https://www.w3schools.com/html/html_links.asp" target="top">Attributes Top</a></p>

	<!--image as button for hyperlinks-->
	<p><a href="index.html" target="_blank"><img src="buttons/click_me.png"></a></p>

	<!--button as link (javascript)-->
	<button onclick="document.location='index.htm'">Home</button>

	<!--LINK TITLE-->
	<p><a href="https://www.w3schools.com/html/html_links.asp" title="Visit W3Schools to learn more on HTML">W3Schools</a></p>


</body>
</html>
