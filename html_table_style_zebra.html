<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table Styling - HTML Zebra Strip</title>

	<style>
		table, th, tr, td
		{
			border: 1px solid red;
			border-collapse: collapse;
		}
		th, td
		{
			padding: 2px;

		}		
		th 
		{
			text-align: left;
			background-color: cadetblue;
		}
		tr:nth-child(even)
		{
			background-color: skyblue;
		}

	</style>

</head>
<body>

	<table style="width: 100%;">
		<caption>This is basic table</caption>
