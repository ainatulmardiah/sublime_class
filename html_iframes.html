<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML iFrames</title>
</head>
<body>

	<h2>HTML iFrames</h2>

	<!-- Syntax: <iframe src="url" title="description"></iframe> -->

	<h3>1) HTML iFrames using html to set width and height</h3>

	<iframe src="html_nested_list.html" height="200" width="100%" title="HTML Nested List"></iframe>

	<h3>2) HTML iFrames using CSS to set width and height</h3>
	<iframe src="html_style.html" style="height:200px;width:100%;" title="HTML Nested List"></iframe>	

	<h3>3) iFrame border</h3>
	<h2>3.1 Set border using css</h2>
	<iframe src="html_list.html" style="height:200px;width:100%; border: 2px solid red"; title="HTML Nested List"></iframe>

	<h2>3.2 Remove border</h2>
	<iframe src="html_list.html" style="height:200px;width:100%; border: none"; title="HTML Nested List"></iframe>

</body>
</html>
