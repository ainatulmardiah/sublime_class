<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images</title>
	<!--IMAGE as BACKGROUND (Internal CSS - for one whole page)-->
	<style>
		body
		{
			background-image: url('images/brick.jpg');
		}

	</style>

</head>
<body>
	<h1 style="text-align: center;"> HTML Images</h1>

<!--INTERNAL IMAGE-->
	<img src="images/beach_1.jpg" width="300px">
	<img src="images/beach_2.jpg" height="300px">
	<img src="images/beach_3.jpg" style="width: 300px; height: 400px;">
	<img src="images/beach_3_opt.jpg"  style="width: 300px; height: 400px;">


<!--EXTERNAL IMAGE (url)-->
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTMUnleashingPotential2.png">

<!--ALTERNATE TEXT (alt)-->
	<img src="images/tom_andjerry.png" height="400px" alt="This is image of Tom and Jerry">

<!--ANIMATED (gif)-->
	<img src="images/dancing_doraemon.gif" width="400px">
	<img src="images/doraemon-silly.gif" alt="Silly Doraemon Dancing" style="width: 200px; height: 200px">

<!--IMAGE as LINK-->
<p><a href="https://www.w3schools.com/"> <img src="images/icon.ico" alt="Computer Icon" style="width: 50px; height: 50px"></a></p>

<!--FLOATING IMAGE-->

<p><img src="images/icon.ico" alt="Computer Icon" style="float:right;width:42px;height:42px;">
The image will float to the right of the text.</p>

<p><img src="images/icon.ico" alt="Computer Icon" style="float:left;width:42px;height:42px;">
The image will float to the left of the text.</p>



</body>
</html>
