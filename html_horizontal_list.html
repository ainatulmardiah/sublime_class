<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal List</title>

	<style>
		ul 
		{
			list-style-type: none;
			margin-left:auto;
			margin-right:auto;
			padding:200px, 200px;
			overflow: hidden;
			background-color: paleturquoise;
			width: 50%;
			height: 40px;

		}

		li 
		{
			float: left;
		}

		li a:hover
		{
			background-color: lightyellow;
		}

		li a 
		{
			display: block;
			color: blueviolet;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}

	</style>



</head>
<body>

	<h1>Horizontal List</h1>
	<p>Navigation menu (style using internal CSS)</p>


	<ul>
		<li><a href="index.html" target="_blank">HOME</a></li>

		<li><a href="html_colors.html" target="_blank">HTML Colors</a></li>
		<li><a href="html_links.html" target="_blank">HTML Links</a></li>
		<li><a href="html_table.html" target="_blank">HTML Table</a></li>
	</ul>


</body>
</html>
